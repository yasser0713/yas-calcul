<script>
    // Example of linear map formulas
    function linearMap(x, domainMin, domainMax, rangeMin, rangeMax) {
        return rangeMin + ((x - domainMin) * (rangeMax - rangeMin)) / (domainMax - domainMin);
    }

    // Example usage
    const input = 5;
    const domainMin = 0;
    const domainMax = 10;
    const rangeMin = 0;
    const rangeMax = 100;

    const result = linearMap(input, domainMin, domainMax, rangeMin, rangeMax);
    console.log(`Mapped value: ${result}`);
</script>
